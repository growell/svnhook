version: 1
formatters:
  default:
    format : '%(asctime)s [%(levelname)s] %(module)s(%(lineno)d) - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  file:
    class      : logging.handlers.TimedRotatingFileHandler
    formatter  : default
    filename   : logs/pre-lock.log
    when       : midnight
    backupCount: 3
root:
  level   : DEBUG
  # Console output would interfere with svnlook.
  handlers: [file]
